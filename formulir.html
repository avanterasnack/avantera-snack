<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulir Pemesanan - Avantera Snack</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f3d1da;
      border-radius: 10px;
      transform: scale(0.9);
      opacity: 0;
      animation: zoomIn 0.8s ease-out forwards;
    }

    @keyframes zoomIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    form button {
      background-color: #e75a84;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s, color 0.3s;
    }

    form button:hover {
      background-color: #cebfde;
      color: #333;
    }

    header {
      text-align: center;
      padding: 30px 0 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
      color: #6b3e26;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Formulir Pemesanan</h1>
  </header>

  <section class="form-container">
    <form action="#" method="post">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required />

      <label for="alamat">Alamat Pengiriman:</label>
      <textarea id="alamat" name="alamat" rows="3" required></textarea>

      <label for="telepon">No. HP / WhatsApp:</label>
      <input type="tel" id="telepon" name="telepon" required />

      <label for="produk">Pilih Produk:</label>
      <select id="produk" name="produk" required>
        <option value="">-- Pilih Produk --</option>
        <option value="brownies original">Brownies Original</option>
        <option value="brownies keju">Brownies Keju</option>
        <option value="brownies coklat">Brownies Matcha</option>
      </select>

      <label for="jumlah">Jumlah:</label>
      <input type="number" id="jumlah" name="jumlah" min="1" required />

      <label for="catatan">Catatan Tambahan:</label>
      <textarea id="catatan" name="catatan" rows="2"></textarea>

      <button type="submit">Kirim Pesanan</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Avantera Snack. All rights reserved.</p>
  </footer>
</body>
</html>
